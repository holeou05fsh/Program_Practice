{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        店铺管理
        <small>員工系统後臺管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首頁</a></li>
        <li class="active">員工管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">編輯員工信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %}" method="post">
              {% csrf_token %}
              <div class="box-body">

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">員工帳號：</label>
                  <div class="col-sm-4">
                    <input type="text" name='username' readonly value="{{user.username}}" class="form-control" id="inputEmail3" placeholder="員工帳號">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">暱稱：</label>
                  <div class="col-sm-4">
                    <input type="text" name='nickname' value="{{user.nickname}}" class="form-control" id="inputEmail3" placeholder="暱稱">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">當前狀態：</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="1"
                    {% if user.status == 1 %}checked{% endif %} /> 正常
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="2"
                    {% if user.status == 2 %}checked{% endif %} /> 禁用
                     &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="6"
                    {% if user.status == 6 %}checked{% endif %} /> 管理員
                  </div>
                </div>

               <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">添加時間：</label>
                  <div class="col-sm-4">
                      {{ user.create_at | date:'Y-m-d H:i:s' }}
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">修改時間：</label>
                  <div class="col-sm-4">
                    {{ user.update_at | date:'Y-m-d H:i:s' }}
                  </div>
                </div>

              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
{% endblock %}
